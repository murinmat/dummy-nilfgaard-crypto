name: Build Release Artifacts

on:
    release:
      types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to upload to GitHub Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatchling build

      - name: Build sdist + wheel
        run: |
          python -m build

      - name: Create GitHub Release + upload dist/*
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload \
            --repository-url https://pypi.pkg.github.com/murinmat/ \
            dist/*
